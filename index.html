<html>

<head>

    <!-- Links for the different CSS files -->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/topbar.css">
    <link rel="stylesheet" type="text/css" href="css/main-section-1.css">
    <link rel="stylesheet" type="text/css" href="css/main-section-2.css">
    <link rel="stylesheet" type="text/css" href="css/main-section-3.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

    <!-- Link to free stock icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <!-- Meta info -->
    <meta charset="UTF-8">
    <meta name="description" content="Solsiden Spa">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="author" content="Andreas Williams">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Solsiden Spa</title>
</head>

<body>

    <div class="cover">
        <!-- Navigation bar -->
        <div id="top-bar">
            <div id="top-bar-frame">
                <div id="logo">
                    <img src="pictures/logo.png">
                </div>
                <div id="menu-buttons">
                    <div id="hjem" class="menu-button">HJEM • 
                        <div class="underline"></div>
                    </div>
                    <div id="behandlinger" class="menu-button">BEHANDLINGER • 
                        <div class="underline"></div>
                    </div>
                    <div id="gavekort" class="menu-button">GAVEKORT • 
                        <div class="underline"></div>
                    </div>
                    <div id ="produkter" class="menu-button">PRODUKTER • 
                        <div class="underline"></div>
                    </div>
                    <div id="ledigeStillinger" class="menu-button">LEDIGE STILLINGER • 
                        <div class="underline"></div>
                    </div>
                    <div id="kontakOss" class="menu-button">KONTAKT OSS
                        <div class="underline"></div>
                    </div>  
                </div>
                <div id="topbar-icons">
                    <div id ="search-icon">
                        <img src="pictures/search.png">
                    </div>
                    <div id="shopping-icon">
                        <img src="pictures/shopping.png">
                    </div>
                
                </div>
            </div>
        </div>
    </div>

    <!-- Main section 1 (pictures) -->
    <div class="cover"> <!-- Cover to create the fadin effect on load -->
        <div id="main-section-1">
            <div id="main-section-1-pictures-frame">
                <div id="large-picture-frame-left">
                    <img id="large-picture-left" src="pictures/large-picture-left.png">
                </div>
                <div id="large-picture-frame-right">
                    <div id="large-picture-frame-right-upper-part">
                        <div id="semilarge-picture-frame">
                            <img id="semilarge-picture" src="pictures/semi-large-picture.png">
                        </div>
                        <div id="small-pictures-frame">
                            <div id="small-picture-frame-1">
                                <img id="small-picture-1" src="pictures/small-picture-1.png">
                            </div>
                            <div id="small-picture-frame-2">
                                <img id="small-picture-2" src="pictures/small-picture-2.png">
                            </div>
                        </div>
                    </div>
                    <div id="large-picture-frame-right-lower-part">
                        <div id="bottom-picture-frame">
                            <img id="bottom-picture" src="pictures/bottom-picture.png">
                        </div>
                    </div>
                </div>
            </div>
           
            <div id="main-section-1-buttons-frame">
                <div id="large-button-left">
                    <p id="large-button-left-text">AVD. SOLSIDEN KJØPESENTER</p>
                </div>
                <div id="large-button-right">
                </div>
            </div>   
        </div>
    </div>

    <!-- Main section 2 -->
    <div class="cover">
        <div id="main-section-2">
        </div>
    </div>

    <!-- Main section 3 -->
    <div id="main-section-3">
        <!-- Set to flex, so that the cards are shown in row, not column -->
        <div class="cover" style="display: flex;">
            <div id="main-section-3-card-1" class="card-box">
                <i class="far fa-chart-bar icons"></i>
            </div>
            <div id="main-section-3-card-2" class="card-box">
                <i class="fas fa-shipping-fast icons"></i>
            </div>
            <div id="main-section-3-card-3" class="card-box">
                <i class="fas fa-globe-africa icons"></i>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer">
    </div>
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javascript/animations.js"></script>

</body>

</html>
